<!DOCTYPE html>
<html>
<head>
    <script>
        function generateKey() {
            // Récupération de l'IP
            var ip = "95.182.149.34";
            // Récupération de l'identifiant
            var userId = "2295758691";
            // Encodage de l'IP en HEX
            var ipHex = ip.split('').map(function(e){
                return e.charCodeAt(0).toString(16);
            }).join('');
            // Encodage de l'identifiant en César
            var userIdCesar = "";
            var shift = 3;
            for (var i = 0; i < userId.length; i++) {
                var c = userId.charCodeAt(i);
                if (c >= 65 && c <= 90) {
                    userIdCesar += String.fromCharCode((c - 65 + shift) % 26 + 65);
                } else if (c >= 97 && c <= 122) {
                    userIdCesar += String.fromCharCode((c - 97 + shift) % 26 + 97);
                } else {
                    userIdCesar += userId.charAt(i);
                }
            }
            // Concaténation de l'IP encodée et de l'identifiant encodé
            var key = ipHex + userIdCesar;
            // Affichage de la clé
            alert(key);
        }
    </script>
</head>
<body onload="generateKey()">
    <h1>Made By Tokio</h1>
</body>
</html>
