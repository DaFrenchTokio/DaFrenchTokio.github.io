<!DOCTYPE html>
<html>
<head>
<script>

// La fonction suivante récupère l'adresse IP de l'utilisateur
// Hash l'adresse IP pour générer une clé unique
// Affiche la clé sur la page
function showHashedKey() {
    // Récupération de l'adresse IP de l'utilisateur
    fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
        var ip = data.ip;

        // Hash de l'adresse IP
        var hashedKey = btoa(ip); // utilisez une fonction de hashage appropriée ici

        // Affichage de la clé sur la page
        var keyContainer = document.createElement("p");
        keyContainer.innerHTML = hashedKey;
        document.body.appendChild(keyContainer);
    });
}

// Appeler la fonction lorsque la page est chargée
window.onload = showHashedKey;

</script>
</head>
<body>
</body>
</html>
